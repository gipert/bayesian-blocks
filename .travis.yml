notifications:
  - email: false

branches:
  only:
    - master

matrix:
  include:

    - os: linux
      language: cpp
      compiler: gcc
      sudo: required
      services: docker
      env: DOCKER_IMAGE=rootproject/root-ubuntu16
      before_install:
        - docker pull "$DOCKER_IMAGE"
        - export DOCKER_INSTANCE=`docker run -it -d "$DOCKER_IMAGE" /bin/bash`
        - docker cp . "$DOCKER_INSTANCE:/root/bayesian-blocks"
      script:
        - docker exec "$DOCKER_INSTANCE" /bin/sh -c \
            "ls /root && cd /root/bayesian-blocks/cpp/test && make test"

    - os: osx
      language: cpp
      compiler: clang
      addons:
        homebrew:
          packages:
            - root
      script: cd cpp/test && make test

    - os: linux
      language: julia
      julia: 1.0
      before_install: julia -e 'using Pkg; Pkg.add("StatsBase"); Pkg.add("ProgressMeter")'
      script: cd julia/test/ && ./run_tests.sh

